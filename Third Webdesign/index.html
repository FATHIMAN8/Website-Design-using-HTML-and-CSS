<html>
    <head>
        <title>Fruitopia Web Design</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?
        family=Dosis&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <img src="Images/logo.png">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="navbar-icons">
                    <img src="Images/bell.png">
                    <img src="Images/user.png">
                    <img src="Images/menu.png">
                </div>
            </div>
            <div class="banner">
                <div class="left-column">
                    <div class="search-box">
                        <img src="Images/search.png">
                        <input type="text">
                    </div>
                    <h1>Straw<span>berries</span></h1>
                    <h3>Always fills your <span> heart with joy</span></h3>
                    <p>
                        The standard chunk of Lorem Ipsum used since the 
                        1500s is reproduced for those intrested.<br> Du is erat
                        ex, pretium et blandit nec,dictum sit amet metus.
                    </p>
                    <div class="btn">
                        <button type="button" class="primary-btn">Learn More</button>
                        <button type="button">Watch Video</button>
                    </div>
                    <div class="social-icons">
                        <img src="Images/twitter.png">
                        <img src="Images/instagram.png">
                        <img src="Images/pinterest.png">
                        <img src="Images/facebook.png">
                    </div>
                </div>
                <div class="right-column">
                    <img src="Images/feature.png">
                </div>
            </div>
        </div>
    </body>
</html>
